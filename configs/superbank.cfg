// SuperBank Config

// How many rounds before players can withdraw (they can deposit at any time),
// default 3
bank_offrounds

// How much money a player can withdraw per round, default $10,000
bank_withdrawlimit


// SuperBank will take the values from sql.cfg if these values are not set

// The domain or ip address for your MySQL server
bank_sql_host    

// The username for the MySQL account you set up
bank_sql_username   

// The password for the MySQL account you set up
bank_sql_password   

// The name of the database you created
bank_sql_database   